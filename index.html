<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Welcome - 登录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Poppins', 'Noto Sans SC', sans-serif;
            --sfw-primary: #8e44ad;
            --sfw-glow: rgba(142, 68, 173, 0.4);
            --nsfw-primary: #c0392b;
            --nsfw-glow: rgba(192, 57, 43, 0.4);

            /* 极致透明配置 */
            --glass-bg: rgba(0, 0, 0, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.25);
            --text-white: #ffffff;
            --text-gray: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: var(--text-white);
        }

        /* --- 背景层 --- */
        #background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-size: cover; background-position: center;
            transition: opacity 0.8s ease;
            opacity: 0;
            filter: brightness(0.75); 
        }
        #background.loaded { opacity: 1; animation: bg-move 60s infinite alternate ease-in-out; }
        
        @keyframes bg-move {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        #background-color {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: #111;
            transition: background 0.5s;
        }

        /* --- 登录容器 (对应原版 #shadow_popup 结构，但重写样式) --- */
        #shadow_popup {
            width: 100%;
            height: 100%;
            display: flex !important; /* 强制显示 */
            justify-content: center;
            align-items: center;
            opacity: 1 !important; /* 覆盖原版可能的 opacity: 0 */
        }

        #dialogue_popup {
            width: 90%;
            max-width: 350px;
        }

        /* 核心卡片样式 */
        #dialogue_popup_holder {
            padding: 40px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: card-entry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes card-entry { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Logo 区域 */
        #logoBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        #logoBlock img {
            width: 75px; height: auto; margin-bottom: 12px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        #logoBlock span {
            font-size: 1.5rem; font-weight: 700; letter-spacing: 1.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            color: var(--text-white);
        }

        /* 输入框容器 */
        /* 强制显示输入区域，覆盖官方脚本可能的隐藏操作 */
        #handleEntryBlock, #passwordEntryBlock, #userSelectBlock, #userListBlock {
            display: block !important;
            width: 100%;
        }
        
        /* 隐藏不需要的元素 */
        #userList, #normalLoginPrompt, #discreetLoginPrompt, #passwordRecoveryBlock, #recoverPassword {
            display: none !important;
        }

        .input-container {
            width: 100%;
            margin-bottom: 18px;
            position: relative;
        }

        /* 输入框样式 */
        input.text_pole {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            color: var(--text-white);
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: var(--font-main);
            display: block !important;
        }
        input.text_pole::placeholder { color: rgba(255,255,255,0.4); }

        /* 聚焦高亮 */
        body.sfw-mode input.text_pole:focus {
            border-color: var(--sfw-primary); background: rgba(0,0,0,0.5);
        }
        body.nsfw-mode input.text_pole:focus {
            border-color: var(--nsfw-primary); background: rgba(0,0,0,0.5);
        }

        /* 图标 */
        .input-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            width: 18px; height: 18px; fill: var(--text-gray);
            pointer-events: none; z-index: 5;
            transition: fill 0.3s;
        }
        input.text_pole:focus + .input-icon { fill: white; }

        /* 按钮样式 */
        #loginButton {
            width: 100%; padding: 14px; border-radius: 12px;
            color: white; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s; margin-top: 15px;
            text-align: center; user-select: none;
            letter-spacing: 1px;
            display: block !important;
        }

        body.sfw-mode #loginButton {
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.7), rgba(155, 89, 182, 0.7));
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.sfw-mode #loginButton:hover {
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.9), rgba(155, 89, 182, 0.9));
            transform: translateY(-2px); box-shadow: 0 6px 20px var(--sfw-glow);
        }

        body.nsfw-mode #loginButton {
            background: linear-gradient(135deg, rgba(192, 57, 43, 0.7), rgba(231, 76, 60, 0.7));
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.nsfw-mode #loginButton:hover {
            background: linear-gradient(135deg, rgba(192, 57, 43, 0.9), rgba(231, 76, 60, 0.9));
            transform: translateY(-2px); box-shadow: 0 6px 20px var(--nsfw-glow);
        }

        /* 错误提示 */
        #errorMessage {
            min-height: 20px; margin-top: 15px; font-size: 0.85rem;
            color: #ff9999; text-align: center; text-shadow: 0 1px 2px #000;
        }

        /* 模式切换按钮 */
        #mode-toggle {
            position: absolute; top: 25px; right: 25px;
            padding: 6px 14px; border-radius: 20px;
            background: rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.05);
            font-size: 0.75rem; cursor: pointer; user-select: none;
            backdrop-filter: blur(5px);
            letter-spacing: 1px;
            transition: all 0.3s;
            color: #fff;
            z-index: 100;
        }
        #mode-toggle:hover { background: rgba(0,0,0,0.3); }

    </style>
</head>
<body class="sfw-mode">

    <div id="background-color"></div>
    <div id="background"></div>
    <div id="mode-toggle">SFW</div>

    <div id="shadow_popup">
        <div id="dialogue_popup">
            <div id="dialogue_popup_holder">
                
                <div id="userSelectBlock">
                    <div id="logoBlock">
                        <img src="img/logo.png" alt="SillyTavern">
                        <span>SillyTavern</span>
                    </div>

                    <div id="normalLoginPrompt"></div>
                    <div id="discreetLoginPrompt"></div>
                    
                    <div id="userListBlock">
                        <div id="userList"></div>

                        <div id="handleEntryBlock" class="input-container">
                            <input id="userHandle" class="text_pole" type="text" placeholder="账户名" autocomplete="username">
                            <svg class="input-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>

                        <div id="passwordEntryBlock" class="input-container">
                            <input id="userPassword" class="text_pole" type="password" placeholder="密码" autocomplete="current-password">
                            <svg class="input-icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                            
                            <div class="flex-container">
                                <div id="loginButton" class="menu_button">登 录</div>
                            </div>
                            <a id="recoverPassword" href="#" style="display:none;">Forgot password?</a>
                        </div>
                        
                         <div id="passwordRecoveryBlock"></div>
                    </div>
                    
                    <div id="errorMessage" class="neutral_warning"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="scripts/login.js" type="module"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const els = {
                body: document.body,
                bg: document.getElementById('background'),
                bgCol: document.getElementById('background-color'),
                toggle: document.getElementById('mode-toggle')
            };

            // 国内源背景图逻辑
            let isSfw = localStorage.getItem('st_theme_mode') !== 'nsfw';
            
            function updateTheme() {
                els.body.className = isSfw ? 'sfw-mode' : 'nsfw-mode';
                els.toggle.textContent = isSfw ? 'MODE: SFW' : 'MODE: NSFW';
                els.toggle.style.color = isSfw ? '#d1a8e6' : '#ff9999';
                
                // 备用背景色
                els.bgCol.style.background = isSfw 
                    ? 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' 
                    : 'linear-gradient(135deg, #243949 0%, #517fa4 100%)';
                
                loadBackground();
            }

            function loadBackground() {
                const timestamp = new Date().getTime();
                const isMobile = window.innerWidth <= 768;
                const apiUrl = isSfw 
                    ? (isMobile ? `https://t.mwm.moe/mp?v=${timestamp}` : `https://t.mwm.moe/pc?v=${timestamp}`)
                    : `https://api.oick.cn/random/api.php?v=${timestamp}`; 

                const img = new Image();
                img.src = apiUrl;
                img.onload = () => {
                    els.bg.style.backgroundImage = `url('${apiUrl}')`;
                    els.bg.classList.add('loaded');
                };
            }

            // 模式切换
            els.toggle.addEventListener('click', () => {
                isSfw = !isSfw;
                localStorage.setItem('st_theme_mode', isSfw ? 'sfw' : 'nsfw');
                els.bg.classList.remove('loaded');
                updateTheme();
            });
            
            // 绑定回车键登录 (辅助 login.js)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginButton').click();
                }
            });

            updateTheme();
        });
    </script>
</body>
</html>
